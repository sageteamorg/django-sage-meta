{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools %}
<div class="object-tools">
  {% if has_add_permission %}
  <li>
    <a href="{% url 'admin:django_sage_meta_category_add' %}" class="addlink">
      {% blocktranslate with cl.opts.verbose_name as name %}Create {{ name }}{% endblocktranslate %}
    </a>
  </li>
  {% endif %}
  <li>
    <a href="{{ sync_values_url }}">
      <span>{% trans "Sync Values" %}</span>
    </a>
  </li>
</div>
{% endblock %}
